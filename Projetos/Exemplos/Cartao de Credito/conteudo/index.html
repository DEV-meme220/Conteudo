<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="imagens/Todos os Personagens de Dragon Ball44.png" alt="">
            <h3>Descubra qual personagem de Dragon ball voçe é: </h3>
                <p>siga o passo a passo abaixo: </p>
                <p>Nome</p>
                    <input type="text" name="nome" id="n1" placeholder="XXXXX X X">
                <p>Numero</p>
                    <input type="number" name="numero" id="num" placeholder="XXXX XXXX XXXX">
                <p>CVC</p>
                    <input type="password" name="senha" id="sen" placeholder="XXXX">
                 <p>Validade</p>
                    <input type="number" name="validade" id="val" placeholder="XX/XX">
                <p>Clique em "salvar"</p>    
                    <button id="clicar()">Salvar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
