<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub-store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">DevClub</div>
        <nav>
            <ul>
                <li>home</li>
                <li>produtos</li>
                <li>contatos</li>
            </ul>
        </nav>
    </header>
    <main class="conteiner">
        <div class="teche-circo">
            <div class="circo"></div>
            <div class="circo"></div>
            <div class="circo"></div>
            <div class="circo"></div>
        </div>
        <div class="list">
            <div class="item active">

                <div class="product-img">
                    <img src="img/apple-watch.png" alt="relogio">
                </div>
                    <div class="content">
                        <p class="produc-tag">Novo lançamento</p>
                        <p class="produt-name">Apple Wath Series 10</p>
                        <p class="description">o smatwath mais avaançado</p>
                        <button class="btn">saiba mais</button>
                    </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="img/vision-pro (1).png"relogio">
                </div>
                    <div class="content">
                        <p class="produc-tag">Novo lançamento</p>
                        <p class="produt-name">Vision Pro Series 10</p>
                        <p class="description">o mais avaançado</p>
                        <button class="btn">saiba mais</button>
                    </div>
            </div>

            <div class="item">
                <div class="product-img">
                    <img src="img/air-pods.png" alt="relogio">
                </div>
                    <div class="content">
                        <p class="produc-tag">Novo lançamento</p>
                        <p class="produt-name">Air-Pods Series 10</p>
                        <p class="description">o mais avaançado</p>
                        <button class="btn">saiba mais</button>
                    </div>
            </div>

        </div>
        <div>
            <div class="arrow">
                <button class="arrow-btn" id="prev">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <button class="arrow-btn" id="next">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
            <div class="indictor">
                <div class="number">01</div>
                    <div class="dots">
                        <div class="dots acative"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                    </div>

            </div>
        </div>
    </main>
</body>
</html>
